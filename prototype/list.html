<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Find Owls near me!</title>
	<link rel="stylesheet" type="text/css" href="x-near-you.css">
  <meta name="viewport" content="width=device-width">
</head>
<body>

<section class="primary">
<div class="inner">
	<h1>Owls near Golden Gate Park</h1>
  <p class="breadcrumbs"><a href="#">USA</a> &middot <a href="#">California</a>
    &middot <a href="#">San Francisco</a></p>
    <div class="unit">
      <div class="img"><img src="grad_rev.png" alt=""></div>
      <h3 class="title">Barn Owls</h3>
      <div class="context"><a href="#">35 nearby sightings</a></div>
    </div>
    <div class="unit">
      <div class="img"><img src="grad_rev.png" alt=""></div>
      <h3 class="title">Snowy Owls</h3>
      <div class="context"><a href="#">35 nearby sightings</a></div>
    </div>
  	<form action="" method="get">
  		<div>
  			<input type="text" size="30" value="" title="Location" class="text" name="q">
  			<input type="hidden" name="cc" value="">
  			<input type="submit" class="submit" value="Go">
  			<p class="help">e.g. <a href="/?q=Brighton">Brighton</a> or <a href="/?q=San+Francisco">San Francisco</a></p>
  		</div>
  	</form>
  </div>
</section>
<section class="map">
  <div id="map"></div>
</section>
<section class="secondary">
  <div class="inner">
    <h2>Nearby Owls</h2>

  </div>
</section>
<section class="tertiary">
  <div class="inner">
    <div class="logo" class="owl"><a href="/"><img src="owl.png" alt="back to homepage"></a></div>

  </div>
</section>
<section class="footer">
  <div class="inner">
    <p>by Natalie Downe and Simon Willison using data from iNaturalist</p>

  </div>
</section>

</body>
</html>
